<iframe
  width="100%"
  height="600"
  [src]="anime?.trailer"
  title="Jailer | Official Trailer | Amazon Prime"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>

<div class="anime-detail-container">
  <div class="anime-details">
    <div class="anime-spec">
      <!-- Template binding : In html we are binding the value  -->
      <h2 class="anime-title">
        {{ anime?.title }}
      </h2>
      <div class="anime-genre-container">
        <mat-icon>sell</mat-icon>
        <p>{{ getLabelGenres(anime)?.join(" · ") }}</p>
      </div>
      <p class="anime-rating">⭐ {{ anime?.rating }}</p>
    </div>
    <div class="anime-extra-detail">
      <!-- <em>{{ anime?.releaseYear | date : "MMM YYYY" }}</em> -->
      <mat-chip>{{ anime?.censorRating }}</mat-chip>
      <div class="anime-language-container">
        <mat-icon>translate</mat-icon>
        <p>
          {{ getLabelLanguages(anime)?.join(", ") }}
        </p>
      </div>
    </div>
    <p class="anime-summary">{{ anime?.summary }}</p>

    <!-- <div class="anime-cast-container">
      <mat-icon>theater_comedy</mat-icon>
      <p>Starring {{ anime.cast?.join(", ") }}</p>
    </div> -->
  </div>
</div>
