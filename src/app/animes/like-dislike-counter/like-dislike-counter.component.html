<section class="user-vote-container">
  <div class="counter-container">
    <!-- <button (click)="incrementLike()">👍 {{ like }}</button>
    <button (click)="incrementDisLike()">👎 {{ disLike }}</button> -->
    <button
      mat-raised-icon-button
      (click)="incrementLike()"
      color="primary"
      matBadge="{{ like }}"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button
      mat-raised-icon-
      button
      (click)="incrementDisLike()"
      color="primary"
      matBadge="{{ disLike }}"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
  </div>
</section>
